<div class='d-flex flex-column justify-content-center align-items-center mw-300'>
  <div>
      <img [src]="item.picture" alt="item.name">
  </div>
  <div class='text-center'>
    <h3 class='h3 comic-font'>{{item.name}}</h3>
    <div class='h3 comic-font text-danger'>{{item.points + ' Points'}}</div>
    <button
      class='btn'
      (click)="onBuy()"
      [disabled] ="!item.isEnabled">
      Buy
    </button>
  </div>
</div>
