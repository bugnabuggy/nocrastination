<div class='full-height main-background d-flex flex-column container-fluid'>
	<div class='empty-space'></div>
	<div class='container'>
		<h2 class='comic-font text-muted'>Check off {{childName}}`s completed tasks so {{childGender}} gains points!</h2>
	</div>
	<div *ngIf="tasks.length < 1">
		You do not have any sheduled tasks
  </div>
  <div class='spacer'></div>
	<div>
    <ul class='list-group no-list' >
      <app-task-checker *ngFor="let task of tasks"
        [task]="task"
        (save)="save($event)"
      >
      </app-task-checker>
    </ul>
	</div>
	<div class='empty-space'></div>
	<div class='container'>
		<div class='row' >
				<h2 class='col-7 comic-font text-muted ' >Total points {{childName}} Gains</h2><h2 class='ml-auto col bold-red text-right'>{{ totalPoints}} Points</h2>
		</div>
		
	</div>
	<div class='empty-space'></div>
	<div class='container empty-space'>
		<button 
			[routerLink]="['/parent-dashboard']"
			class='btn float-right' >Return home</button>
	</div>

</div>
