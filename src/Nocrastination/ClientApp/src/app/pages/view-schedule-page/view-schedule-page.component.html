<div class='full-height main-background'>
	<div class='row m-0 full-height'>
		<div class='col-md-9 bg-white' >
			<mwl-calendar-week-view 
				[viewDate]="viewDate" 
				[events]="events" 
				[dayStartHour]="startHour"
				[dayEndHour] = "endHour"
				[hourSegments] = "3">
			</mwl-calendar-week-view>
		</div>

		<div class='col-12 col-md-3 d-flex justify-content-center align-items-center flex-column'>
			<img 
				class='tile-img'
				[src]="userSvc.currentImg" alt="Child img">
			<button (click)="goToDashboard()" class='btn float-right mt-4'>
				Return home
			</button>
		</div>
	</div>
</div>
