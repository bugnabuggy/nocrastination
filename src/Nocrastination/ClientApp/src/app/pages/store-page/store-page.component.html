<div class='full-height main-background row'>
  <div class='d-flex flex-column left-column col-12 col-sm-3 justify-content-between align-items-center'>
    <div></div>
    <div>
      <label class='h3 comic-font'>My Score</label>
      <div class='h3'>{{status.score ? status.score + ' points' : ''}}</div>
    </div>
    <div class='empty-space' >
      <button  [routerLink]="['/child-dashboard']" class='btn'>Return home</button>
    </div>
  </div>

  <ul class='row col-12 col-sm-9 flex-1 no-list m-0'>
    <li *ngFor="let item of items" class='col-6 d-flex justify-content-center align-items-center'>
      <app-store-item class="h-100" [item]="item" (buy)="buy($event)">
      </app-store-item>
    </li>
  </ul>
</div>
